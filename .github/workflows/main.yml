name: Go Todo List Pipeline 

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Verify code formatting
        run: go fmt ./...

      - name: Build project
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...
